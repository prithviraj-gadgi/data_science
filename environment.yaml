# conda env create -f environment.yaml

name: venv
channels:
  - defaults
dependencies:
  - python=3.12
  - pip
  - pip:
      - tensorflow
      - pandas
      - scikit-learn
      - matplotlib
      - seaborn
      - statsmodels
      - tensorflow-datasets
      - jupyter
      - pandas-datareader
      - yfinance
      - alpha_vantage
      - cufflinks
      - nltk
      - spacy
      - imblearn
      - datetime
      - fastapi
      - uvicorn
      - motor
      - passlib
      - pydantic
      - email-validator
      - bcrypt
      - python-jose[cryptography]
      - python-multipart
      - python-dotenv
      - httpx
      - dotenv

prefix: ./venv

