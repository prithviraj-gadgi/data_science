# conda env create -f environment.yaml -p ./venv

name: venv
channels:
  - defaults
dependencies:
  - python=3.12
  - pip
  - pip:
      - tensorflow==2.19.0
      - pandas
      - scikit-learn
      - matplotlib
      - seaborn
      - statsmodels
      - tensorflow-datasets
      - jupyter
      - pandas-datareader
      - yfinance
      - alpha_vantage
      - cufflinks
      - nltk
      - spacy[transformers]
      - imblearn
      - datetime
      - fastapi
      - uvicorn
      - motor
      - passlib
      - pydantic
      - email-validator
      - bcrypt
      - python-jose[cryptography]
      - python-multipart
      - python-dotenv
      - httpx
      - PyPDF2
      - langchain
      - langchain-community
      - langchain-openai
      - openai
      - streamlit
      - wikipedia
      - numexpr
      - langgraph
      - google-search-results
